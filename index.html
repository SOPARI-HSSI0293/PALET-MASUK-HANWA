<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Palet - Masuk Hanwa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        /* TEMA GELAP (Hijau) */
        body { font-family: 'Inter', sans-serif; background-color: #18181b; color: #ffffff; }
        .login-view { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; }
        .login-card { background-color: #27272a; border-top: 4px solid #22c55e; }
        
        #reader { width: 100%; border-radius: 0.75rem; overflow: hidden; background-color: #000; min-height: 50vh; object-fit: cover; }
        #reader video { object-fit: cover; border-radius: 0.75rem; height: 100% !important; }

        .card-dark { background-color: #27272a; border: 1px solid #3f3f46; }
        .input-dark { background-color: #3f3f46; border: 1px solid #52525b; color: white; }
        
        .scan-success-anim { animation: flashGreen 0.5s ease-out; }
        @keyframes flashGreen { 0% { background-color: #22c55e; } 100% { background-color: #27272a; } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 2px; }
        .hidden { display: none !important; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 50; }
        .modal-content { background: #27272a; padding: 1.5rem; border-radius: 0.75rem; max-width: 90%; width: 400px; border: 1px solid #3f3f46; }
    </style>
</head>
<body>

    <!-- MODAL -->
    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-lg font-bold text-green-500 mb-2">Notifikasi</h3>
            <div id="modal-body" class="text-sm text-gray-300 mb-4 max-h-60 overflow-y-auto"></div>
            <button onclick="closeModal()" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg">Tutup</button>
        </div>
    </div>

    <!-- LOGIN -->
    <div id="login-view" class="login-view">
        <div class="login-card w-full max-w-sm p-8 rounded-lg shadow-2xl">
            <h1 class="text-2xl font-bold text-center text-gray-100 mb-6">PIC Control</h1>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="loginUsername" class="w-full mb-4 px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" placeholder="Username" required>
                <input type="password" id="loginPassword" class="w-full mb-6 px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" placeholder="Password" required>
                <p id="login-error-message" class="hidden text-red-500 text-sm mb-4"></p>
                <button type="submit" id="login-submit-btn" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">Login</button>
            </form>
        </div>
    </div>

    <!-- SCANNER VIEW -->
    <div id="scanner-view" class="min-h-screen flex flex-col items-center justify-start p-4 pt-6 hidden">
        <div class="w-full max-w-md w-full">
            
            <div class="flex items-center justify-between mb-4 border-b border-gray-700 pb-2">
                <div>
                    <h1 class="text-xl font-bold text-green-400">Scan Gudang</h1>
                    <span id="data-status" class="text-[10px] text-yellow-500">Memuat Master Data...</span>
                </div>
                <div class="text-xs text-gray-400 text-right">
                    <span id="user-display" class="font-bold mr-2 text-white">Guest</span>
                    <button onclick="handleLogout()" class="text-red-400 border border-red-900 bg-red-900/20 px-2 py-1 rounded">Logout</button>
                </div>
            </div>

            <div class="card-dark rounded-xl p-3 mb-3 shadow-lg">
                <div class="grid grid-cols-2 gap-2 mb-2 items-end">
                    <div>
                        <label class="text-[10px] uppercase text-gray-400">Jenis Transaksi</label>
                        <div class="w-full mt-1 p-2 rounded-lg text-xs bg-green-900/30 text-green-400 font-bold border border-green-800">
                            MASUK HANWA
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] uppercase text-gray-400">Kondisi</label>
                        <select id="kondisi" class="w-full mt-1 p-1.5 rounded-lg text-xs input-dark focus:ring-1 focus:ring-green-500">
                            <option value="Baik">Baik</option>
                            <option value="Rusak Ringan">Rusak Ringan</option>
                            <option value="Rusak Berat">Rusak Berat</option>
                        </select>
                    </div>
                </div>

                <div id="input-area">
                    <div id="pickup-select-container">
                        <label class="text-[10px] uppercase text-gray-400">Pilih ID Pickup (Status: Open)</label>
                        <div class="flex gap-2">
                            <select id="pickupIdSelect" class="w-full mt-1 p-1.5 rounded-lg text-xs input-dark">
                                <option value="">-- Pilih ID Pickup --</option>
                            </select>
                            <button onclick="fetchOpenPickups(true)" class="mt-1 bg-blue-600 text-white p-1.5 rounded-lg text-xs hover:bg-blue-500">Refresh</button>
                        </div>
                        <p id="pickup-detail" class="text-[9px] text-gray-500 mt-1 italic"></p>
                    </div>
                </div>
            </div>

            <div class="card-dark rounded-xl p-3 mb-3 shadow-lg relative overflow-hidden">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-gray-300 font-bold text-sm">Total Scan</span>
                    <span id="scan-count" class="text-2xl font-extrabold text-green-400">0</span>
                </div>
                <div id="scanned-list" class="bg-zinc-900 rounded-lg p-2 h-20 overflow-y-auto custom-scrollbar flex flex-wrap content-start gap-1 border border-zinc-700">
                    <span class="text-gray-600 text-[10px] italic w-full text-center mt-6">List kosong</span>
                </div>
                <div class="flex justify-between mt-1 items-center">
                    <button onclick="clearScannedData()" class="text-[10px] text-red-400 bg-red-900/20 px-2 py-0.5 rounded">Reset</button>
                    <span class="text-[10px] text-gray-500 truncate max-w-[150px]" id="last-scanned-info"></span>
                </div>
            </div>

            <div class="relative group mb-4">
                <div id="reader"></div>
                <div id="camera-placeholder" class="bg-zinc-800 rounded-xl h-40 flex flex-col items-center justify-center border-2 border-dashed border-gray-600" style="display: none;">
                    <p class="text-gray-500 text-xs">Kamera Off</p>
                </div>
                <div class="absolute bottom-4 left-0 right-0 flex justify-center z-10">
                    <button id="toggle-camera-btn" onclick="toggleCamera()" class="bg-green-600 text-white px-5 py-2 rounded-full shadow-lg text-xs font-bold border border-green-400">Mulai Scan</button>
                </div>
            </div>

            <button id="btn-simpan" onclick="submitData()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3.5 rounded-xl shadow-lg transition disabled:opacity-50 text-sm">Simpan & Validasi</button>
            <div id="status-msg" class="mt-3 text-center text-xs font-medium hidden"></div>

            <footer class="mt-8 text-center text-[10px] text-gray-600 pb-4">v6.1 - Integrated Backend</footer>
        </div>
    </div>

    <audio id="scan-beep" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3"></audio>

    <script>
        // CONFIGURASI SHEET & URL
        // GANTI URL INI DENGAN DEPLOYMENT TERBARU ANDA (PASTIKAN "ANYONE" HAS ACCESS)
        const MOCK_API_DEPLOY_URL = 'https://script.google.com/macros/s/AKfycbwiq9RP1jZykmw8a4W1PNgoUgfekOxCkAiHhnLtzFX8YB1I8TTPnzgkhNYQZH6I-MZJ/exec'; 
        
        const GOOGLE_SHEET_ID = '1YiIDIa0Ysi-O0k4askOtd8Qf66KnQuJxlLMngDlqM1A'; 
        const MASTER_SHEET_NAME = 'MASTER PALET'; 
        const USERCONTROL_SHEET_NAME = 'Usercontrol';
        const TRANSACTION_SHEET_NAME = 'Log Transaksi Palet Batch'; 
        const DRIVER_SHEET_NAME = 'Data pickup palet driver'; 
        
        const MASTER_PALLET_URL = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:json&sheet=${MASTER_SHEET_NAME}&range=A:H`;
        const USERCONTROL_URL = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:json&sheet=${USERCONTROL_SHEET_NAME}&range=A:C`;
        const DRIVER_DATA_URL = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:json&sheet=${DRIVER_SHEET_NAME}`;

        // VARIABLES
        let scannedData = [];
        let masterData = [];
        let openPickupsData = {}; 
        let html5QrcodeScanner = null;
        let isScanning = false;
        let currentUser = null;
        let detectedHeaderIdPickup = 'ID Pickup';
        let detectedHeaderStatus = 'Status pickup';
        let detectedHeaderIdPalet = 'ID Palet'; 

        // --- UTILS ---
        function showModal(title, html) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = html;
            document.getElementById('custom-modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }
        async function fetchSheetData(url) {
            const res = await fetch(url);
            const text = await res.text();
            return JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
        }

        // --- AUTH & INIT ---
        window.handleLogin = async function(e) {
            e.preventDefault();
            const u = document.getElementById('loginUsername').value.trim();
            const p = document.getElementById('loginPassword').value.trim();
            const btn = document.getElementById('login-submit-btn');
            
            btn.textContent = "Loading..."; btn.disabled = true;
            try {
                const json = await fetchSheetData(USERCONTROL_URL);
                const user = json.table.rows.find(r => 
                    String(r.c[0]?.v).toLowerCase() === u.toLowerCase() && String(r.c[1]?.v) === p
                );
                if(user) {
                    currentUser = { username: user.c[0].v };
                    sessionStorage.setItem('picAppUser', JSON.stringify(currentUser));
                    switchView('scanner');
                } else {
                    alert("Username/Password Salah");
                }
            } catch(e) { alert("Error: " + e.message); }
            btn.textContent = "Login"; btn.disabled = false;
        };

        window.handleLogout = function() {
            sessionStorage.removeItem('picAppUser');
            location.reload();
        }

        function checkSession() {
            const s = sessionStorage.getItem('picAppUser');
            if(s) { currentUser = JSON.parse(s); switchView('scanner'); }
        }

        function switchView(v) {
            document.getElementById('login-view').classList.toggle('hidden', v==='scanner');
            document.getElementById('scanner-view').classList.toggle('hidden', v!=='scanner');
            if(v==='scanner') {
                document.getElementById('user-display').textContent = currentUser.username;
                if(masterData.length===0) fetchMasterData();
                fetchOpenPickups(false);
            }
        }

        async function fetchMasterData() {
            try {
                const json = await fetchSheetData(MASTER_PALLET_URL);
                const cols = json.table.cols.map(c => (c.label||c.id).toUpperCase().trim());
                masterData = json.table.rows.map(r => {
                    let obj = {}; cols.forEach((c,i) => obj[c] = r.c[i]?.v || ''); return obj;
                });
                document.getElementById('data-status').textContent = "Data Ready";
                document.getElementById('data-status').className = "text-[10px] text-green-500 font-bold";
            } catch(e) { console.log(e); }
        }

        // --- FETCH OPEN PICKUPS ---
        window.fetchOpenPickups = async function(showPopup = true) {
            const select = document.getElementById('pickupIdSelect');
            const detailEl = document.getElementById('pickup-detail');
            select.innerHTML = '<option>Loading...</option>';
            
            try {
                const json = await fetchSheetData(DRIVER_DATA_URL);
                const cols = json.table.cols.map(c => (c.label||"").toLowerCase());
                const originalHeaders = json.table.cols.map(c => c.label||"");
                let rows = json.table.rows;

                // Simple header detection
                let idxID = cols.findIndex(c => c.includes('id pickup'));
                let idxSt = cols.findIndex(c => c.includes('status pickup'));
                let idxPl = cols.findIndex(c => c.includes('id palet'));

                // Handle first row header scenario
                if ((idxID === -1 || idxSt === -1) && rows.length > 0) {
                    const row0 = rows[0].c.map(c => (c?.v || "").toString().toLowerCase());
                    const row0Orig = rows[0].c.map(c => (c?.v || "").toString());
                    if (row0.some(v => v.includes('id pickup'))) {
                        cols = row0; originalHeaders = row0Orig; rows = rows.slice(1);
                        idxID = cols.findIndex(c => c.includes('id pickup'));
                        idxSt = cols.findIndex(c => c.includes('status pickup'));
                        idxPl = cols.findIndex(c => c.includes('id palet'));
                    }
                }

                if(idxID !== -1) detectedHeaderIdPickup = originalHeaders[idxID];
                if(idxSt !== -1) detectedHeaderStatus = originalHeaders[idxSt];
                if(idxPl !== -1) detectedHeaderIdPalet = originalHeaders[idxPl];

                openPickupsData = {};
                select.innerHTML = '<option value="">-- Pilih ID Pickup --</option>';
                let count = 0;
                let listHtml = '<ul class="list-disc pl-5 space-y-1">';

                rows.forEach(r => {
                    if(!r.c) return;
                    const st = r.c[idxSt]?.v || '';
                    const id = r.c[idxID]?.v || '';
                    const pl = r.c[idxPl]?.v || '';

                    if(String(st).toLowerCase() === 'open' && id) {
                        if(!openPickupsData[id]) {
                            openPickupsData[id] = true;
                            const opt = document.createElement('option');
                            opt.value = id; opt.textContent = id;
                            select.appendChild(opt);
                            count++;
                            listHtml += `<li><span class="text-yellow-400 font-bold">${id}</span><br><span class="text-xs text-gray-400">Palet: ${pl || '-'}</span></li>`;
                        }
                    }
                });
                listHtml += '</ul>';

                if(count === 0) detailEl.textContent = "Tidak ada pickup OPEN.";
                else {
                    detailEl.textContent = `${count} Pickup Open.`;
                    if(showPopup) showModal("Pickup Status Open", listHtml);
                }

            } catch(e) {
                console.error(e);
                select.innerHTML = '<option>Error Load</option>';
            }
        }

        // --- SCANNER LOGIC ---
        window.toggleCamera = function() {
            if(isScanning) {
                html5QrcodeScanner.stop().then(()=>{
                    html5QrcodeScanner.clear(); isScanning=false;
                    document.getElementById('camera-placeholder').style.display='flex';
                    document.getElementById('toggle-camera-btn').textContent="Mulai Scan";
                    document.getElementById('toggle-camera-btn').className="bg-green-600 text-white px-5 py-2 rounded-full shadow-lg text-xs font-bold border border-green-400";
                });
            } else {
                document.getElementById('camera-placeholder').style.display='none';
                const btn = document.getElementById('toggle-camera-btn');
                btn.textContent="Stop"; btn.className="bg-red-600 text-white px-5 py-2 rounded-full shadow-lg text-xs font-bold border border-red-400";
                
                html5QrcodeScanner = new Html5Qrcode("reader");
                html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 280, height: 280 } }, 
                (t)=>{
                    const id=t.trim().toUpperCase();
                    if(scannedData.some(i=>i.id===id)) return;
                    let m = masterData.find(d=>String(d['ID PALET']).trim().toUpperCase()===id);
                    scannedData.push({ id: id, name: m?m['NAMA PALET']:'Unknown', size: m?m['SIZE']:'-' });
                    document.getElementById('scan-beep').play().catch(()=>{});
                    updateUI(scannedData[scannedData.length-1]);
                }, ()=>{});
                isScanning=true;
            }
        }

        function updateUI(item) {
            document.getElementById('scan-count').innerText = scannedData.length;
            const l = document.getElementById('scanned-list');
            if(scannedData.length===1) l.innerHTML='';
            const s = document.createElement('span');
            s.className = `bg-green-600 text-white text-[10px] font-mono px-1.5 py-0.5 rounded shadow border border-white/20`;
            s.textContent = item.id;
            l.appendChild(s);
            l.scrollTop = l.scrollHeight;
            document.getElementById('last-scanned-info').textContent = `${item.name}`;
        }

        window.clearScannedData = function() {
            if(confirm("Reset data?")) {
                scannedData=[];
                document.getElementById('scan-count').innerText="0";
                document.getElementById('scanned-list').innerHTML='<span class="text-gray-600 text-[10px] italic">Kosong</span>';
            }
        }

        window.alert = function(msg) {
            const el = document.getElementById('status-msg');
            el.textContent = msg; el.classList.remove('hidden'); el.classList.add('text-red-500');
            setTimeout(()=>el.classList.add('hidden'), 4000);
        }

        // --- SUBMIT FUNCTION (CORE FIX: SPLIT INTO TWO STEPS) ---
        window.submitData = async function() {
            const btn = document.getElementById('btn-simpan');
            const statusEl = document.getElementById('status-msg');
            const pickupId = document.getElementById('pickupIdSelect').value;
            const kondisi = document.getElementById('kondisi').value;

            if (scannedData.length === 0) { alert("Scan data dulu!"); return; }
            if (!pickupId) { alert("Pilih ID Pickup dulu!"); return; }

            btn.disabled = true; 
            statusEl.className = "mt-3 text-center text-xs font-medium text-gray-400 block";
            
            // 1. Grouping Data untuk Log Transaksi
            const groups = {};
            const allIds = [];
            scannedData.forEach(item => {
                const key = `${item.name}|${item.size}`;
                if (!groups[key]) groups[key] = [];
                groups[key].push(item.id);
                allIds.push(item.id);
            });

            const now = new Date();
            const tgl = now.toISOString().split('T')[0];
            const jam = now.toLocaleTimeString('id-ID');

            const transactionsPayload = [];
            for (const [key, ids] of Object.entries(groups)) {
                const [nama, size] = key.split('|');
                transactionsPayload.push({
                    'Nama Palet': nama,
                    'Size': size,
                    'Tanggal Transaksi': tgl,
                    'Jenis Transaksi': "MASUK HANWA", 
                    'ID Palet': ids.join(','),
                    'Jumlah Palet': ids.length,
                    'Jam Transaksi': jam,
                    'Keterangan': kondisi,
                    'username': currentUser.username,
                    'Driver': pickupId,
                    'Submitted By': currentUser.username 
                });
            }

            // PERBAIKAN: Pisah Payload menjadi 2 request berbeda agar backend tidak bentrok
            const logPayload = {
                sheetName: TRANSACTION_SHEET_NAME,
                transactions: transactionsPayload
            };

            const updatePayload = {
                updateStatus: {
                    targetSheet: DRIVER_SHEET_NAME,
                    filterColumn: detectedHeaderIdPalet, 
                    filterValue: allIds.join(','), 
                    updateColumn: detectedHeaderStatus,
                    newValue: 'Close'
                }
            };

            try {
                // STEP 1: KIRIM LOG TRANSAKSI (INSERT DATA)
                statusEl.textContent = "1/2 Menyimpan Log Transaksi...";
                const res1 = await fetch(MOCK_API_DEPLOY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(logPayload)
                });
                const result1 = await res1.json();
                
                if (result1.status !== 'success') {
                    throw new Error("Gagal Log: " + (result1.message || 'Unknown Error'));
                }

                // STEP 2: KIRIM REQUEST UPDATE STATUS (CLOSE)
                statusEl.textContent = "2/2 Mengupdate Status Pickup...";
                const res2 = await fetch(MOCK_API_DEPLOY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(updatePayload)
                });
                const result2 = await res2.json();

                if (result2.status === 'success') {
                    statusEl.textContent = "✅ " + result2.message;
                    statusEl.className = "mt-3 text-center text-xs font-bold text-green-500 block";
                    
                    // Reset UI
                    scannedData = [];
                    document.getElementById('scan-count').innerText = "0";
                    document.getElementById('scanned-list').innerHTML = '<span class="text-gray-600 text-[10px] italic">Sukses Lengkap.</span>';
                    
                    // Refresh Pickup
                    await fetchOpenPickups(false);
                } else {
                    throw new Error("Gagal Update Status: " + result2.message);
                }

            } catch (error) {
                console.error("Submit Error:", error);
                statusEl.textContent = "⚠️ Error: " + error.message;
                statusEl.className = "mt-3 text-center text-xs font-bold text-red-500 block";
            } finally {
                btn.disabled = false;
                btn.textContent = "Simpan & Validasi";
            }
        };

        window.onload = checkSession;
    </script>
</body>
</html>
